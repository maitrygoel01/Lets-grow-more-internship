<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/EOiPtmFIB46ZmdtAc9eNBvHOH/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    href="https://fonts.googleapis.com/css2? family=Poppins:wght@400;500& display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="wrapper">
                <input type=" text" id="TaskInput" placeholder="Task To be done">
                <button id="add-btn">Add</button>
            </div>
            <div id="tasks">
                <p id="pending-tasks">
                    You have <span class="count-value" id="countn">0</span> task(s) to complete
                </p>
            </div>
        </div>
        <p id="error">Input can not be empty</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
